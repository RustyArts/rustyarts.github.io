<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rusty Arts</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
</head>
<body>

<!-- Navigation -->
<div class="navigation">
    <div class="navigation-right right-alignment">
        <a href="#">Tutorials</a>
        <a href="#">Services</a>
        <a href="#">About</a>
    </div>
    <div class="navigation-left left-alignment ">
        <a href="#">
            <img src="images/logo.png" alt="RustyArts logo" class="logo-adaptation">
        </a>
    </div>
</div>

<div id="amg-slideshow-wrap">
    <input type="radio" id="amg-button_1" name="controls" checked="checked"/>
    <label for="amg-button_1"></label>
    <input type="radio" id="amg-button_2" name="controls"/>
    <label for="amg-button_2"></label>
    <input type="radio" id="amg-button_3" name="controls"/>
    <label for="amg-button_3"></label>
    <input type="radio" id="amg-button_4" name="controls"/>
    <label for="amg-button_4"></label>
    <label for="amg-button_1" class="amg-arrow" id="amg-arrow_1">></label>
    <label for="amg-button_2" class="amg-arrow" id="amg-arrow_2">></label>
    <label for="amg-button_3" class="amg-arrow" id="amg-arrow_3">></label>
    <label for="amg-button_4" class="amg-arrow" id="amg-arrow_4">></label>
    <div id="amg-slideshow">
        <ul>
            <li id="amg-slide_1" class="bgimg-home">
                <div class="place-middle">
                    <div class="center-text text-white large-spacing ">
                        <span class="shadow-text jumbo-font-size">Welcome To Rusty Arts</span><br>
                        <div class="regular-font-size visible-text ">
                            <a href="javascript:void(0)" class="text_shadows" onclick="onTutorialsClick(this)">Tutorials</a>
                            <span>|</span>
                            <div class="services"><a href="#">Services</a></div>
                        </div>
                    </div>
                </div>
            </li>
            <li id="amg-slide_2">
                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/173442/walt-disney-quotes3.jpg"/>
            </li>
            <li id="amg-slide_3">
                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/173442/walt-disney-quotes4.jpg"/>
            </li>
            <li id="amg-slide_4">
                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/173442/walt-disney-quotes5.jpg"/>
            </li>
        </ul>
    </div>
</div>

<!-- Tutorials services pop up-->
<div id="homepage_popup" class="gray-low-opacity modal animate-zoom-in">
    <div class="navigation-left left-alignment popup-icon">
        <a href="#">
            <img src="images/logo.png" alt="RustyArts logo" class="top-logo">
        </a>
    </div>
    <span id="close_popup"
          class="button-style finger-mouse display-top-right text-white popup-icon padding-large jumbo-font-size-screen-independent"
          title="Close PopUp" onclick="onClosePopUp(this)">Ã—</span>
    <div id="popup-container" class="popup-container finger-mouse"> <!--make the container horizontal on smaller screens-->
        <div class="center-contents half-width bgimg-coding-tut gray-scale grow-on-hover">
            <div class="light-border gray-low-opacity vertical-center popup-box-size padding-large">
                <h1>Programming Tutorials</h1>
                <p>Learn How to Write Readable And Maintainable Code!</p>
            </div>
        </div>
        <div class="center-contents half-width bgimg-photo-tut gray-scale grow-on-hover">
            <div class="light-border gray-low-opacity vertical-center popup-box-size padding-large">
                <h1>Photoshop Tutorials</h1>
                <p>Become A Professional With These Photoshop Tips & Tricks!</p>
            </div>
        </div>
    </div>
</div>

<!-- Rusty Arts down-->
<div class="display-bottom-right text-white raise-above-all">
    <p>-- RustyArts --</p>
</div>

<script>
    const homepagePopup = document.getElementById("homepage_popup")
    function onTutorialsClick(element) {
        //show pop up
        homepagePopup.style.display = "block"
    }
    function onClosePopUp(element) {
        // remove zoom in animation
        // add zoom out animation
        homepagePopup.classList.add("animate-zoom-out")
        homepagePopup.addEventListener("animationend", resetHomepage)
    }
    function resetHomepage() {
        homepagePopup.style.display = "none"
        homepagePopup.classList.remove("animate-zoom-out")
        homepagePopup.removeEventListener("animationend", resetHomepage)
    }

</script>

</body>
</html>
